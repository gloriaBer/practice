<!DOCTYPE html>

<head>

    <div class="navbar">
        <a class="home" href="#">Home</a>

        <a href="#">Login</a>
      </div>
      <main>
            <div class="div-form">
                <h1>SignUp Form</h1><br>
            
                <form>
                    <label for="Fname">First Name:</label>
                    <input type="text" id="Fname" name="Fname" placeholder="Enter your First Name"><br><br>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="Lname" name="Lname" placeholder="Enter your Last Name"><br><br>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Enter your Email"><br><br>
  
                    <fieldset>
                        <legend>Gender:</legend>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </fieldset><br>
                    <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter your password"><br><br><br>

   <button type="submit" id="button">Submit</button>
                </form>
            </div>
        </main>
            <footer>

                    <div>

                       <li><a href="Facebook"class="fa fa-facebook">Facebook</a></li>
                       </ul>
                       </div>
